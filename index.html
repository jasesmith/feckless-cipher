<!DOCTYPE html>
<html ng-app="app" ng-controller="appController">
    <head>
        <title>{{headline}}</title>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" />
        <link rel="stylesheet" href="css/calculator.css" media="screen" title="no title" charset="utf-8" />

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/underscore/underscore-min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/jamfu/jamfu.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/app.config.js"></script>

        <!-- controllers -->
        <script src="js/controllers/mainController.js"></script>

        <!-- directives -->
        <script src="js/directives/calculator.js"></script>

        <!-- <script src="phonegap.js"></script> -->
    </head>
    <body class="ui-primary {{view}}">

        <div class="wrapper" ng-cloak>

            <header class="" ng-if="headline || icon">

                <div class="mark">
                    <i class="fa fa-{{icon}}" ng-if="icon"></i>
                    {{headline}}
                </div>

            </header>

            <div class="workspace">

                <main class="main {{view}}" ui-view></main>

            </div>
        </div>

    </body>

</html>
